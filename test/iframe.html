<html>
  <head>
        <link href="https://vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet">
    <style>
    /* video {
      padding:0;
      margin:0;

      height:100%;
      background:#000;
    } */
    </style>
  </head>

  <body>
    <video id="video" class="video-js vjs-fill" controls preload="auto" data-setup="{}" poster="https://cdn.jsdelivr.net/npm/big-buck-bunny-1080p@0.0.6/poster.jpg" playsinline>
      <!-- <source src="assets/demo.mp4" type='video/mp4' /> -->
      <source src="https://cdn.jsdelivr.net/npm/big-buck-bunny-1080p@0.0.6/video.mp4" type='video/mp4' />
    </video>

    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
    <script type="text/javascript" src="../dist/player-0.2.0.min.js"></script>
    <script>
      if (/debug=true/.test(window.location.search)) {
        playerjs.DEBUG = true;
      }

      if (/muted=true/.test(window.location.search)) {
        document.getElementById('video').setAttribute('muted', 'muted');
      }

      var video = document.getElementById('video');

      videojs("video", {}, function(){
        var adapter = new playerjs.VideoJSAdapter(this);
        adapter.ready();
      });



    </script>
  </body>
</html>
